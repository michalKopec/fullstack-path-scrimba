<html>
    <head>
       <!-- Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        <header>
            <img class="header-img" src="/images/header.png" alt="Close-up of a gourmet cheeseburger with lettuce, cheese, and a fried egg on a toasted bun">
        </header>
        <main>
            <section class="menu-feed">
                <article class="menu-item">
                    <img class="item-picture" src="/images/pizza-item.png" alt="Pizza slice with pepperoni">
                    <ul class="item-details">
                        <li class="text-heading">Pizza</li>
                        <li class="text-subheading">pepperoni,mushrom,mozarella</li>
                        <li class="text-price">$14</li>
                    </ul> 
                    <button class="item-add-btn text-icon">+</button>      
                </article>
                <article class="menu-item">
                    <img class="item-picture" src="/images/burger-item.png" alt="Hamburger with cheese, lettuce, and beef patty">
                    <ul class="item-details">
                        <li class="text-heading">Hamburger</li>
                        <li class="text-subheading">beef, cheese, lettuce</li>
                        <li class="text-price">$12</li>
                    </ul> 
                    <button class="item-add-btn text-icon">+</button>      
                </article>
                <article class="menu-item">
                    <img class="item-picture" src="/images/beer-item.png" alt="Beer mug with foam">
                    <ul class="item-details">
                        <li class="text-heading">Beer</li>
                        <li class="text-subheading">grain, hops, yeast, water</li>
                        <li class="text-price">$12</li>
                    </ul> 
                    <button class="item-add-btn text-icon">+</button>      
                </article>
            </section>    
            <section class="order-summary"> 
            </section>
            <section class="order-confirmation">
            </section>            
        </main>
