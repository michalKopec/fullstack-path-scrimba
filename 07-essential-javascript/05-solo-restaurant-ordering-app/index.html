<html>
    <head>
       <!-- Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Smythe&display=swap" rel="stylesheet">

       <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <img class="header-img" src="/images/header.png" alt="Close-up of a gourmet cheeseburger with lettuce, cheese, and a fried egg on a toasted bun">
        </header>
        <main>
            <section class="menu-feed">
                <article class="menu-item">
                    <img class="item-picture" src="/images/pizza-item.png" alt="Pizza slice with pepperoni">
                    <ul class="item-details">
                        <li class="item-name text-heading">Pizza</li>
                        <li class="item-ingredients text-subheading">pepperoni,mushrom,mozarella</li>
                        <li class="item-price text-price">$14</li>
                    </ul> 
                    <button class="item-add-btn text-icon" data-add="id0">+</button>      
                </article>
                <article class="menu-item">
                    <img class="item-picture" src="/images/burger-item.png" alt="Hamburger with cheese, lettuce, and beef patty">
                    <ul class="item-details">
                        <li class="item-name text-heading">Hamburger</li>
                        <li class="item-ingredients text-subheading">beef, cheese, lettuce</li>
                        <li class="item-price text-price">$12</li>
                    </ul> 
                    <button class="item-add-btn text-icon" data-add="id1">+</button>      
                </article>
                <article class="menu-item">
                    <img class="item-picture" src="/images/beer-item.png" alt="Beer mug with foam">
                    <ul class="item-details">
                        <li class="item-name text-heading">Beer</li>
                        <li class="item-ingredients text-subheading">grain, hops, yeast, water</li>
                        <li class="item-price text-price" >$12</li>
                    </ul> 
                    <button class="item-add-btn text-icon" data-add="id2">+</button>      
                </article>
            </section>    
            
            <section class="order-summary"> 
                <h2 class="text-heading-md">Your order</h2>
                
                
                
                
                
                
                <dl class="order-items">
                    <div class="order-item">
                        <dt class="text-heading">Pizza</dt>
                        <button class="text-secondary-sm" type="button" aria-label="Remove Pizza">remove</button>
                        <dd class="text-price">$14</dd>
                    </div>
                    <div class="order-item">
                        <dt class="text-heading">Beer</dt>
                        <button class="text-secondary-sm" type="button" aria-label="Remove Beer">remove</button>
                        <dd class="text-price">$12</dd>
                    </div>
                </dl>
                <hr>
                <div class="order-total">
                    <span class="text-heading">Total price:</span>
                    <data class="text-price" value="26">$26</data>
                </div>
                <button class="complete-order-btn text-title-md" id="order-btn">Complete order</button>
            </section>
            
            
                <!-- <div id="order-items" class="order-items">
        <p>${order.quantity > 1 ? `${order.name} (${order.quantity})` : order.name}</p>
        <button data-remove="${order.id}">remove</button>
        <p>${order.price * order.quantity}$</p> -->
    </div>
            
            <section class="order-confirmation">
                <p class="text-heading">Thanks, James! Your order is on its way!</p>
            </section>            
        </main>
    <!-- Modals here -->
        <div class="modal" id="modal">
            <h2 class="modal-header text-header-bold">Enter card details</h2>
            <form>
                <!-- <label for="name">Enter your name</label> -->
                <input 
                    type="text" 
                    id="name"
                    name="username"
                    placeholder="Enter your name" 
                    class="text-placeholder"
                    required
                >
                <input 
                    type="number" 
                    id="card"
                    name="card"
                    placeholder="Enter card number" 
                    class="text-placeholder"
                    required
                >
                <input 
                    type="number" 
                    id="cvv"
                    name="cvv"
                    placeholder="Enter CVV" 
                    class="text-placeholder"
                    required
                >
                <button type="submit" class="modal-pay-btn text-title-md" id="modal-pay-btn">Pay</button>
        </div>
	<script src="index.js"></script>
    </body>
</html>
